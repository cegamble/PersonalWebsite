<div id="main-box" class="home">
          <h2>An old fashioned guestbook</h2>
          <p>Yes, it is a bit old fashioned, but a guestbook is a nice way to let me know you visited and share a comment with me.</p>
          <hr>
          <div id="guestbook-form">
            <form action="http://rememberthepoor.asia/webdesign/echo_post.php" method="POST">
              <div id="form-controls">
                <div id="form-name" class="form-control">
                  <input type="text" name="firstname" placeholder="First Name">
                  <input type="text" name="lastname" placeholder="Last Name">
                </div>
                <div id="form-email" class="form-control">
                  <input type="text" name="email" placeholder="Email">
                </div>
                <div id="form-comment" class="form-control">
                  <textarea name="comment" placeholder="Comment to share?"></textarea>
                </div>
                <div id="form-submit">
                  <input type="submit" value="Save">
                </div>
              </div>
            </form>
          </div>
        </div>
